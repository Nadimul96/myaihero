03cbr\u003e\n1. We calculated the difference between the listing price and tax assessed value for each property.\u003cbr\u003e\n2. We then computed the average of these differences for each city.\u003cbr\u003e\n3. Cities are sorted in descending order based on this average difference.\u003cbr\u003e\u003cbr\u003e\n\u003cb\u003eKey Insights:\u003c\u002fb\u003e\u003cbr\u003e\n- Positive values indicate that, on average, properties in a city are listed for more than their tax assessed value.\u003cbr\u003e\n- Negative values suggest that properties are listed for less than their tax assessed value.\u003cbr\u003e\n- The color scale (red to green) represents the magnitude of the difference, with green indicating larger positive differences.\u003cbr\u003e\u003cbr\u003e\n\u003cb\u003eInterpretation:\u003c\u002fb\u003e\u003cbr\u003e\n- Cities with larger positive differences may be experiencing higher market demand or rapid appreciation.\u003cbr\u003e\n- Cities with negative differences might be facing market challenges or have more conservative tax assessments.\u003cbr\u003e\n- This visualization can help identify potential investment opportunities or areas where property values might be underestimated by tax assessments.\u003cbr\u003e\u003cbr\u003e\n\u003cb\u003eInteraction:\u003c\u002fb\u003e\u003cbr\u003e\n- Hover over bars to see exact values.\u003cbr\u003e\n- Use the toolbar at the top right to zoom, pan, or reset the view.\u003cbr\u003e\n- Click on cities in the legend to show\u002fhide them from the graph.\u003cbr\u003e\n","x":0,"xref":"paper","y":1.15,"yref":"paper"}]},                        {"responsive": true}                    )                };                            </script>        </div>
